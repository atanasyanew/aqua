<button class="snipcart-add-item btn btn-main" {{with .Site.Data.homepage.product }}
data-item-id="{{ .name | urlize }}__{{ .price }}" 
data-item-name="{{ .name }}"
data-item-image="{{ .image | absURL }}"
data-item-price="{{ .price }}"
data-item-url="{{ .Permalink }}"
{{ if .model }} data-item-custom1-name="Choose Model"
data-item-custom1-options="{{ range $index, $element:= .model }}{{ if eq $index 0 }}{{ . | title }}{{ else }}|{{ . | title }}{{ end }}{{ end }}"
{{ end }} {{ if .addons }} data-item-custom2-name="Additionals"
data-item-custom2-options="{{ range $index, $element:= .addons }}{{ if eq $index 0 }}{{ . | title }}{{ else }}|{{ . | title }}{{ end }}{{ end }}"
{{ end }}{{ end }}>Grab You Product Now
</button>
